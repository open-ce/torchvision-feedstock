tests:
  - name: Setup TorchVision Tests
    command: |
        conda install -y git
        git clone -b v$(python -c "import torchvision; print(torchvision.__version__)") https://github.com/pytorch/vision.git
        cd vision
        rm -rf torchvision
        conda install -y pytest pytest-mock
  - name: Run TorchVision tests
    command: |
        cd vision
         python -m pytest -v -k "not test_fasterrcnn_double and not test_detection_model and not test_qroialign and not test_random_rotate and not test_masks_box" test/
  - name: Clean tests
    command: rm -rf vision
